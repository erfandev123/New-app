<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI - Your Personal Assistant</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Jarvis AI">
    <meta name="description" content="Your personal AI assistant with Bengali speech support">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-192x192.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Jarvis AI</h1>
            </div>
            <div class="status-indicator">
                <span class="status-dot active"></span>
                <span class="status-text">Online</span>
            </div>
        </header>

        <!-- Language Selector -->
        <div class="language-selector">
            <button class="lang-btn active" data-lang="en">
                <i class="fas fa-globe"></i>
                English
            </button>
            <button class="lang-btn" data-lang="bn">
                <i class="fas fa-language"></i>
                বাংলা
            </button>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message jarvis-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            <span class="welcome-en">Hello! I'm Jarvis, your AI assistant. How can I help you today?</span>
                            <span class="welcome-bn" style="display: none;">হ্যালো! আমি জার্ভিস, আপনার AI সহকারী। আজ আমি আপনাকে কীভাবে সাহায্য করতে পারি?</span>
                        </div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." class="message-input">
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <!-- Voice Control -->
            <div class="voice-controls">
                <button class="voice-btn" id="voiceBtn" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="clear-btn" id="clearBtn" title="Clear Chat">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <!-- Voice Status -->
        <div class="voice-status" id="voiceStatus" style="display: none;">
            <div class="voice-indicator">
                <i class="fas fa-microphone-alt"></i>
                <span class="voice-text">Listening...</span>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="loading-text">Jarvis is thinking...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
